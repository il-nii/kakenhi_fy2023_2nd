title: KAKENHI meeting FY2023
preposition: ''
description: >-
  To be updated
# KAKENHI meeting on September 14th - 15th in AIST Tokyo Waterfront Annex building, Tokyo
baseurl: "/kakenhi_fy2023_2nd" # the subpath of your site, e.g. /blog
url: "https://il-nii.github.io" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room

# Theme default values
conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: Inoue's Laboratory
      img: 'IMG_INOUE.png'
      url: 'http://research.nii.ac.jp/il/'
    # temporarily commented out
    # links:
